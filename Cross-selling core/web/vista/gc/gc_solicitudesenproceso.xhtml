<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!--Inicia Panel Principal -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Solicitudes en Proceso</h3>
                            </div>
                            <div class="panel-body">
                                <h:form>
                                <!--Panel de contenido e incio de la tabla -->
                                <div style="max-height: 400px; overflow-y: auto">
                                <h:dataTable class="table table-striped">
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputLabel for="nombre">No.Solicitud</h:outputLabel>
                                            <h:inputText size="10"></h:inputText>   
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel for="nombre">Nombre</h:outputLabel>
                                            <h:inputText></h:inputText>
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputLabel for="cif">Cif</h:outputLabel>
                                            <h:inputText size="8"></h:inputText>   
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel for="nombre">Tipo</h:outputLabel>
                                            <h:selectOneMenu>
                                                <f:selectItem itemLabel="-" itemValue=""/>
                                                <f:selectItem itemLabel="No. Solicitud1" itemValue=""/>
                                                <f:selectItem itemLabel="No. Solicitud2" itemValue=""/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel for="nombre">Destino</h:outputLabel>
                                            <h:selectOneMenu>
                                                <f:selectItem itemLabel="-" itemValue=""/>
                                                <f:selectItem itemLabel="No. Solicitud1" itemValue=""/>
                                                <f:selectItem itemLabel="No. Solicitud2" itemValue=""/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputLabel for="nombre">Origen Tramite</h:outputLabel>
                                            <h:selectOneMenu>
                                                <f:selectItem itemLabel="-" itemValue=""/>
                                                <f:selectItem itemLabel="No. Solicitud1" itemValue=""/>
                                                <f:selectItem itemLabel="No. Solicitud2" itemValue=""/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header" >
                                            <h:outputLabel for="monto" >Monto</h:outputLabel>
                                            <fieldset disabled="monto">
                                                <h:inputText size="10" id="disabledTextInput"></h:inputText>   
                                            </fieldset>
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <h:commandLink >
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </div>
                            </h:form>
                            </div>
                        </div>
                    </section>
                </div>
            <!--Contiene la version del sistema-->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
