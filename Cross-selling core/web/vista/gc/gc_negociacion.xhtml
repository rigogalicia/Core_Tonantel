<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header">
                                    <h3>Solicitudes en Negociaci√≥n</h3>
                                </div>
                                <h:form>
                                    <h:dataTable class="table table-striped" value="#{gc_negociacion.listaNegociacion}" var="n">
                                        <h:column>
                                            <f:facet name="header">
                                                Cif
                                            </f:facet>
                                            #{n.cif}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Nombre
                                            </f:facet>
                                            #{n.nombre}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Tipo
                                            </f:facet>
                                            #{n.tipo}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Destino
                                            </f:facet>
                                            #{n.destino}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Monto
                                            </f:facet>
                                            #{n.monto}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Fecha
                                            </f:facet>
                                            #{n.fecha}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                Asesor Financiero
                                            </f:facet>
                                            #{n.asesorFinanciero}
                                        </h:column>
                                        <h:column>
                                            <h:commandLink action="gc_fichanegociacion.xhtml">
                                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
