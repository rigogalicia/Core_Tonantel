<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!--Panel principal-->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header">
                                    <h3>Modificar Solicitud</h3>
                                </div>
                                <!--Contenido del panel-->
                                <h:form id="formModificarSolicitud">
                                    <!--columnas que contienen Cif,Nombre -->
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <h:outputLabel for="numeroSolicitud">* Numero Solicitud:</h:outputLabel>
                                                <h:inputText id="numeroSolicitud" class="form-control" autocomplete="off" value="#{gc_modificarsolicitud.solicitud.solicitudGc.numeroSolicitud}">
                                                    <f:ajax event="blur" listener="#{gc_modificarsolicitud.consultarSolicitud}" execute="numeroSolicitud" render="formModificarSolicitud"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina columnas que contiene Cif,nombre-->
                                    <!--Columnas que contienen num.solicitud,monto,Origen-->
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <h:outputLabel for="cif">* Cif:</h:outputLabel>
                                                <h:inputText id="cif" class="form-control" autocomplete="off" value="#{gc_modificarsolicitud.solicitud.asociadoGc.cif}" disabled="true"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="nombre">* Nombre:</h:outputLabel>
                                                <h:inputText id="nombre" class="form-control" autocomplete="off" value="#{gc_modificarsolicitud.solicitud.asociadoGc.nombre}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <h:outputLabel>* Monto:</h:outputLabel>
                                                <h:inputText id="monto" class="form-control" autocomplete="off" value="#{gc_modificarsolicitud.solicitud.solicitudGc.monto}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina columnas-->
                                    <!--Columas que contienen destino,tipo,origen-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="destinoCredito">* Destino:</h:outputLabel>
                                                <h:selectOneMenu id="destinoCredito" class="form-control" value="#{gc_modificarsolicitud.solicitud.destinoGc.id}" required="true">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_modificarsolicitud.destino}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div> 
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel>* Tipo de Garantia:</h:outputLabel>
                                                <h:selectOneMenu id="tipoCredito" class="form-control" value="#{gc_modificarsolicitud.solicitud.tipoGc.id}" required="true">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_modificarsolicitud.tipo}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="tramiteCredito">* Origen de Tramite:</h:outputLabel>
                                                <h:selectOneMenu id="tramiteCredito" class="form-control" value="#{gc_modificarsolicitud.solicitud.tramiteGc.id}" required="true">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_modificarsolicitud.tramite}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="tipoCliente">* Tipo de Cliente:</h:outputLabel>
                                                <h:selectOneMenu id="tipoCliente" class="form-control" value="#{gc_modificarsolicitud.solicitud.clienteGc.id}" required="true">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_modificarsolicitud.tipoCliente}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina las columnas que contiene Destino,Tipo,Tramite-->  
                                    <!--Seccion botnes-->
                                    <div class="row">
                                        <div class="col-md-2">
                                            <h:commandButton class="btn btn-danger form-control" value="Cancelar" actionListener="#{gc_modificarsolicitud.cancelarAccion()}"/> 
                                        </div>
                                        <div class="col-md-2">
                                            <h:commandButton class="btn btn-success form-control" value="Guardar" actionListener="#{gc_modificarsolicitud.actualizarSolicitud()}"/>
                                        </div>
                                        <div class="col-md-6">
                                            <h:outputLabel rendered="#{gc_modificarsolicitud.msjExito != null eq true}">#{gc_modificarsolicitud.msjExito}</h:outputLabel>
                                        </div>
                                    </div>
                                    <!--Cierre botones-->
                                </h:form>      
                            </div>
                            <!--Finala Contenido del panel-->
                        </div>
                        <!--Finaliza Panel Principal-->
                    </section>
                </div>
                <!-- seccion de version de aplicacion-->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
