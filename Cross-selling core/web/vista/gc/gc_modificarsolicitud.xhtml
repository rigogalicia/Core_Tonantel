<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!--Panel principal-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Modificar Solicitud</h3>
                            </div>
                            <!--Contenido del panel-->
                            <div class="panel-body">
                                <!--Seccion de busqueda por No.Solicitud-->
                                <div class="row">
                                    <form class="navbar-form navbar-left" role="search">
                                      <div class="form-group">
                                          <input type="text" class="form-control" placeholder="No.Solicitud"></input>
                                      </div>
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                                <br/>
                                <!--Finaliza seccion de busqueda-->
                                <!--columnas que contienen Cif,Nombre -->
                                <h:form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <h:outputLabel for="cif">* Cif:</h:outputLabel>
                                            <h:inputText id="cif" class="form-control" autocomplete="off">

                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <h:outputLabel for="nombre">* Nombre:</h:outputLabel>
                                            <h:inputText id="nombre" class="form-control" autocomplete="off"/>
                                        </div>
                                    </div>
                                </div>
                                <!--Termina columnas que contiene Cif,nombre-->
                                <!--Columnas que contienen num.solicitud,monto,Origen-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="numeroSolicitud">* Numero Solicitud:</h:outputLabel>
                                            <h:inputText id="numeroSolicitud" class="form-control" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel>* Monto:</h:outputLabel>
                                            <h:inputText id="monto" class="form-control" autocomplete="off"/>
                                        </div>
                                    </div>
                                </div>
                                <!--Termina columnas-->
                                <!--Columas que contienen destino,tipo,origen-->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="destinoCredito">* Destino:</h:outputLabel>
                                            <h:selectOneMenu id="destinoCredito" class="form-control" >
                                              
                                            </h:selectOneMenu>
                                        </div>
                                    </div> 
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel>* Tipo de Garantia:</h:outputLabel>
                                            <h:selectOneMenu id="tipoCredito" class="form-control" >
                                                
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="tramiteCredito">* Origen de Tramite:</h:outputLabel>
                                            <h:selectOneMenu id="tramiteCredito" class="form-control" >
                                                
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel for="tipoCliente">* Tipo de Cliente:</h:outputLabel>
                                            <h:selectOneMenu id="tipoCliente" class="form-control" >
                                               
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                                <!--Termina las columnas que contiene Destino,Tipo,Tramite-->  
                                </h:form>
                                <h:form>
                                <!--Seccion botnes-->
                                <div class="row">
                                    <div class="col-md-2 col-md-push-2">
                                        <button type="button" class="btn btn-danger form-control">Cancelar</button> 
                                    </div>
                                    <div class="col-md-2 col-md-pull-2">
                                        <button type="button" class="btn btn-success form-control">Guardar</button>
                                    </div>
                                </div>
                                <!--Cierre botones-->
                                </h:form>      
                            </div>
                            <!--Finala Contenido del panel-->
                        </div>
                        <!--Finaliza Panel Principal-->
                    </section>
                </div>
                <!-- seccion de version de aplicacion-->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
