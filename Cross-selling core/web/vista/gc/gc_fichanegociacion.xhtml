<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header">
                                    <h3>Negociación</h3>
                                </div>
                                <h:form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="nombre">Nombre del deudor:</h:outputLabel>
                                                <h:inputText id="nombre" class="form-control" readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <h:outputLabel for="numeroCredito">Número de Crédito</h:outputLabel>
                                                <h:inputText id="numeroCredito" class="form-control" readonly="true"/>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <h:outputLabel for="cif">Cif:</h:outputLabel>
                                                <h:inputText id="cif" class="form-control" readonly="true"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel for="problematica">Problemática del crédito:</h:outputLabel>
                                                <h:inputTextarea id="problematica" class="form-control" rows="8"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-11">
                                            <div class="form-group">
                                                <h:outputLabel for="ventajas">Ventajas:</h:outputLabel>
                                                <h:inputText id="ventajas" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <div class="form-group">
                                                <h:outputLabel>&nbsp;</h:outputLabel>
                                                <h:commandLink class="form-control btn btn-primary">
                                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                                                </h:commandLink>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-11">
                                            <div class="form-group">
                                                <h:outputLabel for="desventajas">Desventajas:</h:outputLabel>
                                                <h:inputText id="desventajas" class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="col-md-1">
                                            <h:outputLabel>&nbsp;</h:outputLabel>
                                            <h:commandLink class="form-control btn btn-primary">
                                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"/>
                                            </h:commandLink>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <h:outputLabel>Condiciones:</h:outputLabel>
                                                <h:inputTextarea class="form-control" rows="8"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
