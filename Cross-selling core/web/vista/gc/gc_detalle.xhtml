<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1">
                                <div class="panel panel-default">
                                    <div class="panel-body">                                        
                                        <div class="page-header">
                                           <!-- <h4>Detalle de Solicitud</h4>-->
                                            <div class="row">
                                                <div class="col-xs-12">
                                                      <h4 class="panel-title">
                                                          <button type="button" class="btn btn-primary" id="button" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                              <span class="glyphicon glyphicon-comment"></span>
                                                          </button>
                                                          <label for="button">Comentario</label>
                                                      </h4>
                                                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                                                      <div class="panel-body">
                                                        <textarea class="form-control" rows="3"></textarea>
                                                        <br/>
                                                        <div class="row">
                                                            <div class="col-xs-3">
                                                                <button type="button" class="btn btn-primary">Agregar</button>
                                                            </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <h:form>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel for="numeroSolicitud">No.Solicitud</h:outputLabel>
                                                <h:inputText id="numeroSolicitud" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                            <div class="col-md-3">
                                                <h:outputLabel for="cif">Cif:</h:outputLabel>
                                                <h:inputText id="cif" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                            <div class="col-md-3">
                                                <h:outputLabel for="monto">Monto:</h:outputLabel>
                                                <h:inputText id="monto" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                            <div class="col-md-3">
                                                <h:outputLabel for="fecha">Fecha:</h:outputLabel>
                                                <h:inputText id="fecha" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel for="tipoCredito">Tipo:</h:outputLabel>
                                                <h:inputText id="tipoCredito" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                            <div class="col-md-6">
                                                <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                                                <h:inputText id="nombre" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                            <div class="col-md-3">
                                                <h:outputLabel for="clienteCredito">Tipo Cliente:</h:outputLabel>
                                                <h:inputText id="clienteCredito" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel for="destinoCredito">Destino:</h:outputLabel>
                                                <h:inputText id="destinoCredito" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                            <div class="col-md-3">
                                                <h:outputLabel for="tramiteCredito">Origen de Tramite:</h:outputLabel>
                                                <h:inputText id="tramiteCredito" class="form-control" disabled="true"></h:inputText>
                                            </div>
                                            <div class="col-md-3">
                                                <h:selectOneMenu class="form-control">
                                                    <h:outputLabel for="na">Estado:</h:outputLabel>
                                                </h:selectOneMenu>      
                                            </div>
                                            <div class="col-md-3">
                                                <h:selectOneMenu class="form-control">
                                                    <h:outputLabel for="na">Riesgo:</h:outputLabel>
                                                </h:selectOneMenu> 
                                            </div>
                                        </div>
                                        <br/>
                                        <!-- Inicia Consertina-->
                                        <div class="row">
                                            <div class="col-xs-1">
                                                <button type="button" class="btn btn-success">Aceptar</button>
                                            </div>                                        
                                        </div>
                                        <br/>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
