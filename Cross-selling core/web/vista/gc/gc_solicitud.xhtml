<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!--Panel principal de formulario GC -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Generar Solicitud</h3>
                            </div>
                            <div class="panel-body">
                                <h:form id="formSolicitud">
                                    <h:messages style="color: red"/>
                                    <!--columnas que contienen Cif,Nombre -->
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <h:outputLabel for="cif">* Cif:</h:outputLabel>
                                                <h:inputText id="cif" class="form-control" value="#{gc_solicitud.solicitud.asociadoGc.cif}" required="true">
                                                    <f:ajax event="blur" listener="#{gc_solicitud.consultarAsociado}" execute="cif" render="formSolicitud"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <h:outputLabel for="nombre">* Nombre:</h:outputLabel>
                                                <h:inputText id="nombre" class="form-control" value="#{gc_solicitud.solicitud.asociadoGc.nombre}" required="true"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina columnas que contiene Cif,nombre-->
                                    <!--Columnas que contienen num.solicitud,monto,Origen-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="numeroSolicitud">* Numero Solicitud:</h:outputLabel>
                                                <h:inputText id="numeroSolicitud" class="form-control" value="#{gc_solicitud.solicitud.solicitudGc.numeroSolicitud}" required="true"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel>* Monto:</h:outputLabel>
                                                <h:inputText id="monto" class="form-control" value="#{gc_solicitud.solicitud.solicitudGc.monto}" required="true"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina columnas-->
                                    <!--Columas que contienen destino,tipo,origen-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="destinoCredito">* Destino:</h:outputLabel>
                                                <h:selectOneMenu id="destinoCredito" class="form-control" value="#{gc_solicitud.solicitud.destinoGc.id}" required="true">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_solicitud.destinoCredito}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div> 
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel>* Tipo:</h:outputLabel>
                                                <h:selectOneMenu id="tipoCredito" class="form-control" value="#{gc_solicitud.solicitud.tipoGc.id}" required="true">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_solicitud.tipoCredito}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="tramiteCredito">* Origen de Tramite:</h:outputLabel>
                                                <h:selectOneMenu id="tramiteCredito" class="form-control" value="#{gc_solicitud.solicitud.tramiteGc.id}" required="true">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_solicitud.tramiteCredito}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div> 
                                    </div>
                                    <!--Termina las columnas que contiene Destino,Tipo,Tramite-->     
                                    <!--Seccion de Botones-->
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h:commandButton class="btn btn-success form-control" value="Generar Solicitud" actionListener="#{gc_solicitud.generarSolicutid}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
