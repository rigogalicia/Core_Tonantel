    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!-- Inicia el panel del formulario de entrada -->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h:form id="formSolicitud">
                                    <div class="page-header">
                                        <h1>Generar Solicitud</h1>
                                    </div>
                                    <!--columnas que contienen Cif,Nombre -->
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <h:outputLabel for="cif">* Cif:</h:outputLabel>
                                                <h:message for="cif" style="color: red"/>
                                                <h:inputText id="cif" class="form-control" value="#{gc_solicitud.solicitud.asociadoGc.cif}" required="true" autocomplete="off" label="&nbsp;!">
                                                    <f:ajax event="blur" listener="#{gc_solicitud.consultarAsociado}" execute="cif" render="formSolicitud"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <h:outputLabel for="nombre">* Nombre:</h:outputLabel>
                                                <h:message for="nombre" style="color: red"/>
                                                <h:inputText id="nombre" class="form-control" value="#{gc_solicitud.solicitud.asociadoGc.nombre}" required="true" autocomplete="off" label="&nbsp;!"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina columnas que contiene Cif,nombre-->
                                    <!--Columnas que contienen num.solicitud,monto,Origen-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="numeroSolicitud">* Numero Solicitud:</h:outputLabel>
                                                <h:message for="numeroSolicitud" style="color: red"/>
                                                <h:inputText id="numeroSolicitud" class="form-control" value="#{gc_solicitud.solicitud.solicitudGc.numeroSolicitud}" required="true" autocomplete="off" label="&nbsp;!"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="monto">* Monto:</h:outputLabel>
                                                <h:message for="monto" style="color: red"/>
                                                <h:inputText id="monto" class="form-control" value="#{gc_solicitud.solicitud.solicitudGc.monto}" required="true" autocomplete="off" label="&nbsp;!"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina columnas-->
                                    <!--Columas que contienen destino,tipo,origen-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="destinoCredito">* Destino:</h:outputLabel>
                                                <h:message for="destinoCredito" style="color: red"/>
                                                <h:selectOneMenu id="destinoCredito" class="form-control" value="#{gc_solicitud.solicitud.destinoGc.id}" required="true" label="&nbsp;!">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_solicitud.destinoCredito}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div> 
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="tipoCredito">* Tipo de Garantía:</h:outputLabel>
                                                <h:message for="tipoCredito" style="color: red"/>
                                                <h:selectOneMenu id="tipoCredito" class="form-control" value="#{gc_solicitud.solicitud.tipoGc.id}" required="true" label="&nbsp;!">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_solicitud.tipoCredito}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="tipoCliente">* Tipo de Cliente:</h:outputLabel>
                                                <h:message for="tipoCliente" style="color: red"/>
                                                <h:selectOneMenu id="tipoCliente" class="form-control" value="#{gc_solicitud.solicitud.clienteGc.id}" required="true" label="&nbsp;!">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_solicitud.tipoCliente}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="tramiteCredito">* Origen de Tramite:</h:outputLabel>
                                                <h:message for="tramiteCredito" style="color: red"/>
                                                <h:selectOneMenu id="tramiteCredito" class="form-control" value="#{gc_solicitud.solicitud.tramiteGc.id}" required="true" label="&nbsp;!">
                                                    <f:selectItem itemLabel="" itemValue=""/>
                                                    <f:selectItems value="#{gc_solicitud.tramiteCredito}"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>

                                    <h:panelGroup id="pn_fichanegocio">

                                                    <h:inputTextarea id="problematica" class="form-control" rows="8" value=""/>

                                        </div>
                                        <div class="row">

                                                    <h:inputText id="ventajasText" class="form-control" value="" autocomplete="off">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <h:outputLabel for="desventajasText">Desventajas:</h:outputLabel>
                                                    <h:inputText id="desventajasText" class="form-control" value="" autocomplete="off">
                                                        <f:ajax event="blur" listener="" execute="desventajasText" render="pn_fichanegocio"/>
                                                    </h:inputText>
                                                    <h:dataTable id="desventajas" class="table" value="" var="d">
                                                        <h:column>
                                                            
                                                        </h:column>
                                                    </h:dataTable>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <h:outputLabel for="condiciones">Condiciones:</h:outputLabel>

                                                </div>

                                        </div>
                                    </h:panelGroup>
                                    -->
                                    <!--Termina las columnas que contiene Destino,Tipo,Tramite-->
                                    <!--Seccion de Botones-->
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h:commandButton class="btn btn-success" value="Generar Solicitud" actionListener="#{gc_solicitud.generarSolicutid}"/>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>

        </ui:composition>

    </body>
</html>
