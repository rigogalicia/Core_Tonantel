<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!--Inicia Panel Principal -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-md-10">
                                        <h3 class="panel-title">Solicitudes Recibidas</h3>
                                    </div>
                                    <div class="col-md-2">
                                        <h:form>
                                            <h:commandLink value="Activar Filtros" actionListener="#{gc_recibidas.activarFiltros()}" rendered="#{gc_recibidas.filter == false eq true}">
                                                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                                            </h:commandLink>
                                            <h:commandLink value="Borrar Filtros" actionListener="#{gc_recibidas.borrarFiltros()}" rendered="#{gc_recibidas.filter eq true}">
                                                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
                                            </h:commandLink>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-body" style="height: 13cm; overflow-y: auto">
                                <h:form id="recibidas">
                                    <!--Panel de contenido e incio de la tabla -->
                                    <h:dataTable class="table table-striped" value="#{gc_recibidas.listaRecibidas}" var="r">
                                        <h:column>
                                            <f:facet name="header" >
                                                <h:outputLabel for="numeroSolicitud">No.Solicitud</h:outputLabel>
                                                <h:inputText id="numeroSolicitud" class="form-control" value="#{gc_recibidas.recibidas.numeroSolicitud}" rendered="#{gc_recibidas.filter eq true}">
                                                    <f:ajax event="blur" listener="#{gc_recibidas.mostrarPorCampo()}" execute="numeroSolicitud" render="recibidas"/> 
                                                </h:inputText>   
                                            </f:facet>
                                            #{r.numeroSolicitud}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="nombreAsociado">Nombre</h:outputLabel>
                                                <h:inputText id="nombreAsociado" class="form-control" value="#{gc_recibidas.recibidas.nombreAsociado}" rendered="#{gc_recibidas.filter eq true}">
                                                    <f:ajax event="blur" listener="#{gc_recibidas.mostrarPorCampo()}" execute="nombreAsociado" render="recibidas"/>
                                                </h:inputText>
                                            </f:facet>
                                            #{r.nombreAsociado}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >
                                                <h:outputLabel for="cif">Cif</h:outputLabel>
                                                <h:inputText id="cif" class="form-control" value="#{gc_recibidas.recibidas.cif}" rendered="#{gc_recibidas.filter eq true}">
                                                    <f:ajax event="blur" listener="#{gc_recibidas.mostrarPorCampo()}" execute="cif" render="recibidas"/>
                                                </h:inputText>   
                                            </f:facet>
                                            #{r.cif}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="tipo">Tipo</h:outputLabel>
                                                <h:selectOneMenu id="tipo" class="form-control" value="#{gc_recibidas.recibidas.tipoId}" onchange="submit()"
                                                                 valueChangeListener="#{gc_recibidas.mostrarPorTipo}" rendered="#{gc_recibidas.filter eq true}">
                                                    <f:selectItem itemLabel="" itemValue="0"/>
                                                    <f:selectItems value="#{gc_recibidas.tipoCredito}"/>
                                                </h:selectOneMenu>
                                            </f:facet>
                                            #{r.tipo}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="destino">Destino</h:outputLabel>
                                                <h:selectOneMenu id="destino" class="form-control" value="#{gc_recibidas.recibidas.destinoId}" onchange="submit()"
                                                                 valueChangeListener="#{gc_recibidas.mostrarPorDestino}" rendered="#{gc_recibidas.filter eq true}">
                                                    <f:selectItem itemLabel="" itemValue="0"/>
                                                    <f:selectItems value="#{gc_recibidas.destinoCredito}"/>
                                                </h:selectOneMenu>
                                            </f:facet>
                                            #{r.destino}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="tramite">Origen Tramite</h:outputLabel>
                                                <h:selectOneMenu id="tramite" class="form-control" value="#{gc_recibidas.recibidas.tramiteId}" onchange="submit()"
                                                                 valueChangeListener="#{gc_recibidas.mostrarPorTramite}" rendered="#{gc_recibidas.filter eq true}">
                                                    <f:selectItem itemLabel="" itemValue="0"/>
                                                    <f:selectItems value="#{gc_recibidas.tramiteCredito}"/>
                                                </h:selectOneMenu>
                                            </f:facet>
                                            #{r.tramite}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header" >
                                                <h:outputLabel for="monto" >Monto</h:outputLabel>
                                                <h:inputText id="monto" class="form-control" disabled="true" rendered="#{gc_recibidas.filter eq true}"/>  
                                            </f:facet>
                                            #{r.monto}
                                        </h:column>
                                        <h:column>

                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
            <!--Contiene la version del sistema-->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
