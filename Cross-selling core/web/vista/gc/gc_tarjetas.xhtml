<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <h:form id="repTarjetas">
                            <!--#Panel principal-->
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-9">
                                            <h3 class="panel-title">Tarjetas de Crédito</h3>
                                        </div>

                                        <div class="col-xs-3">
                                            <h:selectOneRadio id="opcion" value = "#{gc_tarjetas.opcion}"> 
                                                <f:selectItem itemValue="1" itemLabel="&nbsp;Pendientes&nbsp;&nbsp;"/> 
                                                <f:selectItem itemValue="2" itemLabel="&nbsp;Troqueladas"/>
                                                <f:ajax event="change" execute="opcion" render="repTarjetas" listener="#{gc_tarjetas.consultar()}"/>
                                            </h:selectOneRadio>  
                                        </div>
                                    </div>
                                </div>
                                <!--#Contenido del panel-->
                                <div class="panel-body"  style=" height: 13cm; overflow-y: auto" >
                                    <!--#Table-->
                                    <h:dataTable id="tarjetas" class="table table-striped" value="#{gc_tarjetas.tarjetas}" var="t">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="No.Solicitud">No.Solicitud</h:outputLabel>
                                            </f:facet>
                                            #{t.numeroSolicitud}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Cif">Cif</h:outputLabel>
                                            </f:facet>
                                            #{t.cif}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Nombre">Nombre</h:outputLabel>
                                            </f:facet>
                                            #{t.nombre}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Monto">Monto</h:outputLabel>
                                            </f:facet>
                                            #{t.monto}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Fecha Solicitud">Fecha Solicitud</h:outputLabel>
                                            </f:facet>
                                            #{t.fechaSolicitud}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Fecha Autorizacion">Fecha Autorizacion</h:outputLabel>
                                            </f:facet>
                                            #{t.fechaAutorizacion}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="Agencia">Agencia</h:outputLabel>
                                            </f:facet>
                                            #{t.agencia}
                                        </h:column>
                                        <h:column>
                                            <h:commandLink actionListener="#{gc_tarjetas.troquelar(t)}" rendered="#{gc_tarjetas.opcion == 1 eq true}">
                                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </div>
                        </h:form>
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
