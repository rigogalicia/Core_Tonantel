<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Autorizadores</h3>
                            </div>
                            <div class="panel-body">
                                <h:form>
                                    <h:messages style="color: red"/>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <h:outputLabel for="agencia">Agencias:</h:outputLabel>
                                                <h:selectOneMenu id="agencia" class="form-control" value="#{cc_autorizadores.autorizadores.agencia}">
                                                    <f:selectItem itemValue="" itemLabel=""/>
                                                    <f:selectItems value="#{cc_autorizadores.agencias}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-md-5">
                                                <h:outputLabel for="colaborador">Colaboradores:</h:outputLabel>
                                                <h:selectOneMenu id="colaborador" class="form-control" value="#{cc_autorizadores.autorizadores.usuario}">
                                                    <f:selectItem itemValue="" itemLabel=""/>
                                                    <f:selectItems value="#{cc_autorizadores.usuarios}"/>
                                                </h:selectOneMenu>
                                            </div>
                                            <div class="col-md-2">
                                                <h:outputLabel for="btn_agregar">&nbsp;</h:outputLabel>
                                                <h:commandButton id="btn_agregar" class="form-control btn btn-success" value="Agregar" actionListener="#{cc_autorizadores.registrar()}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <h:dataTable id="listaAutorizadores" class="table table-striped" value="#{cc_autorizadores.listaAutorizadores}" var="a">
                                        <h:column>
                                            <f:facet name="header">Agencias</f:facet>
                                            #{a.agencia}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Colaboradores</f:facet>
                                            #{a.usuario}
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
