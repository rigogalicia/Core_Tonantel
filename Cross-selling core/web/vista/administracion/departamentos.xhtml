<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Administraci√≥n de Departamentos</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row" >
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <h:form>
                                                <h:messages style="color: red"></h:messages>
                                                <div class="form-group">
                                                    <h:outputLabel for="nombre">Nombre Departamento</h:outputLabel>
                                                    <h:inputText id="nombre" class="form-control" required="true" autocomplete="off" value="#{departamentos.departamento.nombre}">
                                                        <f:validateLength minimum="3"></f:validateLength>
                                                    </h:inputText>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <h:commandButton value="Agregar Departamento" class=" btn btn-success form-control" actionListener="#{departamentos.insertarDepartamento}" rendered="#{departamentos.edit == false eq true}"></h:commandButton>
                                                        <h:commandButton value="Actualizar" class="btn btn-primary form-control" actionListener="#{departamentos.actualizarDepartamento}" rendered="#{departamentos.edit == true eq true}"></h:commandButton>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:commandButton value="Cancelar" class="btn btn-danger form-control" actionListener="#{departamentos.actualizarDepartamento}" rendered="#{departamentos.edit == true eq true}"></h:commandButton>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>   
                                </div>
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <h:form class="form-horizontal">
                                            <div class="form-group">
                                                <div class="col-md-9">
                                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Buscar..."></input>
                                                </div>
                                                <div class="col-md-2">
                                                    <button type="submit" class="btn btn-primary">
                                                        <span class="glyphicon glyphicon-search"></span> Buscar
                                                    </button>
                                                </div>
                                            </div>
                                                <div style="max-height: 400px; overflow-y: auto">
                                                    <h:dataTable class="table table-striped" value="#{departamentos.listaDepartamentos}" var="listDepartamentos">
                                                    <h:column>
                                                        <f:facet name="header">Nombre Departamento</f:facet>
                                                        #{listDepartamentos.nombre}
                                                    </h:column>
                                                    <h:column>
                                                        <h:commandLink actionListener="#{departamentos.seleccionarDepartamento(listDepartamentos)}">
                                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                        </h:commandLink>
                                                    </h:column>
                                                </h:dataTable>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>    
                                </div>
                                </div>
                            </div>
                        </div>       
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
