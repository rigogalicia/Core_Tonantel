<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../principal.xhtml">
            <ui:define name="content">
                  <div class="content-wrapper">
                     <section class="content">
                         <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Administración de Puestos</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row" >
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <h:form>
                                                    <h:messages style="color: red"/>
                                                    <div class="form-group">
                                                        <h:outputLabel for="nombre">Nombre Puesto</h:outputLabel>
                                                        <h:inputText id="nombre" class="form-control" required="true" autocomplete="off" value="#{puestos.puesto.nombre}">
                                                            <f:validateLength minimum="3"/>
                                                        </h:inputText>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel for="idDepartamento">Departamento:</h:outputLabel>
                                                        <h:selectOneMenu id="idDepartamento" class="form-control" value="#{puestos.puesto.idDepartamento}" required="true">
                                                            <f:selectItem itemValue="" itemLabel=""/>
                                                            <f:selectItems value="#{puestos.itemDepartamentos}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <h:commandButton value="Agregar Puesto" class="btn btn-success form-control" actionListener="#{puestos.insertar}" rendered="#{puestos.select == false eq true}"/>
                                                                <h:commandButton value="Actualizar" class="btn btn-primary form-control" actionListener="#{puestos.actualizar}" rendered="#{puestos.select eq true}"/>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <h:commandButton value="Cancelar" class="btn btn-danger form-control" actionListener="#{puestos.canclear}" rendered="#{puestos.select eq true}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <h:form class="form-horizontal">
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" placeholder="Buscar..."></input>
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <button type="submit" class="btn btn-primary">
                                                                 <span class="glyphicon glyphicon-search"></span> Buscar
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div style="max-height: 400px; overflow-y: auto">
                                                        <h:dataTable class="table table-striped" value="#{puestos.puestos}"  var="p">
                                                            <h:column>
                                                                <f:facet name="header">Nombre Puesto</f:facet>
                                                                #{p.nombre}
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandLink actionListener="#{puestos.selectPuesto(p)}">
                                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </section>
                 </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
                
            </ui:define>
        </ui:composition>

    </body>
</html>
