<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!-- Inicia pannel principal-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Resetear Clave</h3>
                            </div>
                        <div class="panel-body">
                            <!-- columna para centrar el contenido -->
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <!-- Panel del formulario -->
                                    <div class="panel panel-default">
                                       <div class="panel-body">
                                            <!-- contenido del formulario-->
                                            <h:form id="formResetear">
                                                <div class="row">
                                                    <div class="col-md-7">
                                                          <div class="form-group">
                                                             <h:outputLabel for="operador">Operador:</h:outputLabel>
                                                             <h:inputText id="operador" class="form-control" value="#{resetear.resetear.colaborador.operador}" autocomplete="off"/>
                                                            </div>
                                                    </div>
                                                    <h:commandButton actionListener="#{resetear.consultarDatos}" style="visibility: hidden"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7">
                                                        <div class="form-group">
                                                             <h:outputLabel for="usuario">Usuario:</h:outputLabel>
                                                             <h:inputText id="usuario" class="form-control" value="#{resetear.resetear.colaborador.usuario}" autocomplete="off"/> 
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7">
                                                        <div class="form-group">
                                                            <h:outputLabel for="clave">Clave:</h:outputLabel>
                                                            <h:inputText id="clave" class="form-control" autocomplete="off" value="#{resetear.resetear.nuevaClave}"/>
                                                            
                                                        </div>
                                                    </div>
                                                </div> 
                                                <div class="row">
                                                    <div class="col-xs-3 col-md-3">
                                                        <h:commandButton value="Acturalizar" class="btn btn-success" actionListener="#{resetear.actualizarClave}"></h:commandButton>
                                                    </div>
                                                    <div class="col-xs-3 col-md-3">
                                                        <h:commandButton value="Cancelar" class="btn btn-danger" actionListener="#{resetear.cancelar}"></h:commandButton>  
                                                    </div>
                                                </div>
                                                <br></br>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                    <h:form rendered="#{resetear.resetear.error != null eq true}">
                                                    <div class="alert alert-danger" role="alert">
                                                    #{resetear.resetear.error}
                                                    </div>
                                                    </h:form>  
                                                    </div>
                                                </div>
                                                
                                                </h:form>
                                            <!-- Termina formulario -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <!-- Termina Panel -->
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
