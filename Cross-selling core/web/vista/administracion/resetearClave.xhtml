<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!-- Inicia pannel principal-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Resetear Clave</h3>
                            </div>
                        <div class="panel-body">
                            <!-- columna para centrar el contenido -->
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <!-- Panel del formulario -->
                                    <div class="panel panel-default">
                                       <div class="panel-body">
                                            <!-- contenido del formulario-->
                                            <h:form id="formResetear">
                                                <div class="row">
                                                    <div class="col-md-7">
                                                          <div class="form-group">
                                                             <h:outputLabel for="operador">Operador:</h:outputLabel>
                                                             <h:inputText id="operador" class="form-control" value="#{resetear.colaborador.operador}" autocomplete="off"/>
                                                            </div>
                                                    </div>
                                                    <h:commandButton actionListener="#{resetear.consultarUsuraio()}" style="visibility: hidden"/>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7">
                                                        <div class="form-group">
                                                             <h:outputLabel for="usuario">Usuario:</h:outputLabel>
                                                             <h:inputText id="usuario" class="form-control" value="#{resetear.colaborador.usuario}" autocomplete="off"/> 
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7">
                                                        <div class="form-group">
                                                            <h:outputLabel for="clave">Clave:</h:outputLabel>
                                                            <h:inputText id="clave" class="form-control" value="#{resetear.colaborador.clave}" autocomplete="off"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-4">
                                                        <div class="checkbox">
                                                            <label>
                                                            <input type="checkbox">Generar Clave</input>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <button type="submit" class="btn btn-success">Actualizar</button> 
                                                        <button type="submit" class="btn btn-danger">Cancelar</button>
                                                    </div>
                                                </div>
                                            </h:form>
                                            <!-- Termina formulario -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <!-- Termina Panel -->
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
