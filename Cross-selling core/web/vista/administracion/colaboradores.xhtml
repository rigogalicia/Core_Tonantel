<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Administraci√≥n Colaboradores</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row" >
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <h:form>
                                                    <h:messages style="color: red"/>
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <div class="form-group">
                                                                <h:outputLabel for="operador">* Operador:</h:outputLabel>
                                                                <h:inputText id="operador" class="form-control" value="#{colaboradores.colaborador.operador}" required="true" autocomplete="off"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <h:outputLabel for="nombre">* Nombre:</h:outputLabel>
                                                                <h:inputText id="nombre" class="form-control" value="#{colaboradores.colaborador.nombre}" required="true" autocomplete="off">
                                                                    <f:validateLength minimum="3"/>
                                                                </h:inputText>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <h:outputLabel for="correo">* Correo:</h:outputLabel>
                                                                <h:inputText id="correo" class="form-control" value="#{colaboradores.colaborador.correo}" required="true" autocomplete="off">
                                                                    <f:validateLength minimum="3"/>
                                                                </h:inputText>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:outputLabel for="usuario">* Usuario:</h:outputLabel>
                                                                <h:inputText id="usuario" class="form-control" value="#{colaboradores.colaborador.usuario}" required="true" autocomplete="off" disabled="#{colaboradores.select}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:outputLabel for="clave">* Clave:</h:outputLabel>
                                                                <h:inputText id="clave" class="form-control" value="#{colaboradores.colaborador.clave}" required="true" autocomplete="off" disabled="#{colaboradores.select}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <h:outputLabel for="agencia">* Agencia:</h:outputLabel>
                                                                <h:selectOneMenu id="agencia" class="form-control" value="#{colaboradores.colaborador.agencia}">
                                                                    <f:selectItem itemValue="" itemLabel=""/>
                                                                    <f:selectItems value="#{colaboradores.itemsAgencias}"/>
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:outputLabel for="departamento">* Departamento:</h:outputLabel>
                                                                <h:selectOneMenu id="departamento" class="form-control" value="#{colaboradores.colaborador.departamento}" onchange="submit()" 
                                                                                 valueChangeListener="#{colaboradores.filtrarPuesto}">
                                                                    <f:selectItem itemValue="" itemLabel=""/>
                                                                    <f:selectItems value="#{colaboradores.itemsDepartamentos}"/>
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:outputLabel for="puesto">* Puesto:</h:outputLabel>
                                                                <h:selectOneMenu id="puesto" class="form-control" value="#{colaboradores.colaborador.puesto}">
                                                                    <f:selectItem itemValue="" itemLabel=""/>
                                                                    <f:selectItems value="#{colaboradores.itemsPuestos}"/>
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:commandButton class="btn btn-success form-control" value="Agregar Colaborador" actionListener="#{colaboradores.insertar}" rendered="#{colaboradores.select == false eq true}"/>
                                                                <h:commandButton class="btn btn-primary form-control" value="Actualizar" actionListener="#{colaboradores.update}" rendered="#{colaboradores.select eq true}"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:commandButton class="btn btn-danger form-control" value="Cancelar" actionListener="#{colaboradores.cancelar}" rendered="#{colaboradores.select eq true}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <h:form class="form-horizontal">
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" placeholder="Buscar..."></input>
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <button type="submit" class="btn btn-primary">
                                                                 <span class="glyphicon glyphicon-search"></span> Buscar
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div style="max-height: 400px; overflow-y: auto">
                                                        <h:dataTable class="table table-striped" value="#{colaboradores.colaboradores}" var="c">
                                                            <h:column>
                                                                <f:facet name="header">Operador</f:facet>
                                                                #{c.operador}
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">Nombre</f:facet>
                                                                #{c.nombre}
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandLink actionListener="#{colaboradores.seleccionar(c)}">
                                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>
        </ui:composition>

    </body>
</html>
