<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Administración Colaboradores</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row" >
                                        <div class="col-md-6">
                                            <div class="panel panel-default">
                                            <div class="panel-body">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                        <label for="exampleInputEmail1">Operador</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Operador"></input>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6"></div>
                                                </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Nombre</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre completo"></input>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Correo</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo"></input>
                                                    </div>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="exampleInputEmail1">Usuario</label>
                                                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Usuario"></input>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="form-group">
                                                                    <label for="exampleInputEmail1">Clave</label>
                                                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Clave"></input>
                                                                </div>
                                                            </div>
                                                        </div>
                                                <h:form>
                                                        <div class="form-group row">
                                                            <div class="col-sm-6">
                                                                <h:outputLabel>Departamento</h:outputLabel>
                                                                <h:selectOneMenu class="form-control" >
                                                                    <f:selectItem itemValue="" itemLabel=""/>
                                                                    <f:selectItems />
                                                                </h:selectOneMenu>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <h:outputLabel >Puesto</h:outputLabel>
                                                                <h:selectOneMenu class="form-control">
                                                                    <f:selectItem itemValue="" itemLabel=""/>
                                                                    <f:selectItems />
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </div>
                                                    
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="radio">
                                                                    <label>
                                                                        <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">Activo</input>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="radio">
                                                                    <label for="exampleInputEmail1">
                                                                        <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">Bloqueado</input>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <h:commandButton value="Crear Usuario" class="btn btn-success form-control" actionListener="#{puestos.insertarPuesto()}"/>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <h:commandButton value="Actualizar" class="btn btn-primary form-control" actionListener="#{puestos.actualizarPuesto()}"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:form>
                                            </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                                <div class="panel panel-default">
                                                <div class="panel-body">
                                                <h:form class="form-horizontal">
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <input type="text" class="form-control" placeholder="Buscar..."></input>
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <button type="submit" class="btn btn-primary">
                                                                 <span class="glyphicon glyphicon-search"></span> Buscar
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div style="max-height: 400px; overflow-y: auto">
                                                        <h:dataTable class="table table-striped">
                                                            <h:column>
                                                                <f:facet name="header">Operador</f:facet>
                                                                <f:facet name="header">Nombre Colaborador</f:facet>
                                                                
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandLink >
                                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </div>
                                                </h:form>
                                            </div>
                                                </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>
        </ui:composition>

    </body>
</html>
