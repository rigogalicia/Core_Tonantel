<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../principal.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Administración de Roles</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <!-- Formulario para mantenimiento de rol -->
                                                <h:form>
                                                    <div class="form-group">
                                                        <h:outputLabel for="descripcion">Descripción</h:outputLabel>
                                                        <h:inputText id="descripcion" class="form-control" value="#{roles.rol.descripcion}" autocomplete="off" required="true">
                                                            <f:validateLength minimum="3"/>
                                                        </h:inputText>
                                                    </div>
                                                    <div class="form-group">
                                                        <h:outputLabel for="forma">Forma</h:outputLabel>
                                                        <h:inputText id="forma" class="form-control" value="#{roles.rol.forma}" autocomplete="off" required="true"/>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <h:commandButton class="form-control btn btn-success" value="Agregar Rol" actionListener="#{roles.insertar}" rendered="#{roles.select == false eq true}"/>
                                                            <h:commandButton class="form-control btn btn-primary" value="Actualizar" actionListener="#{roles.actualizar}" rendered="#{roles.select eq true}"/>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <h:commandButton class="form-control btn btn-danger" value="Cancelar" actionListener="#{roles.cancelar}" rendered="#{roles.select eq true}"/>  
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="panel panel-default">
                                            <h:form class="form-horizontal">
                                                <div class="panel-body">
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <h:inputText id="buscar" class="form-control" autocomplete="off" value="#{roles.nombreBuscar}"></h:inputText>
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <h:commandButton class="btn btn-primary" value="Buscar" actionListener="#{roles.buscarRoles()}"></h:commandButton>
                                                        </div>
                                                    </div>
                                                    <div style="max-height: 400px; overflow-y: auto">
                                                        <h:dataTable class="table table-striped" value="#{roles.roles}" var="r">
                                                            <h:column>
                                                                <f:facet name="header">Descripción</f:facet>
                                                                #{r.descripcion}
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">Forma</f:facet>
                                                                #{r.forma}
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandLink actionListener="#{roles.seleccionar(r)}">
                                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
