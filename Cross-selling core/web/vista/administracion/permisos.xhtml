<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!-- Panel Principal -->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Permisos</h3>
                            </div>
                            <div class="panel-body">
                                <h:form id="formPermisos">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="row">
                                                        <div class="col-md-2">
                                                            <div class="form-group">
                                                                <h:outputLabel for="operador">Operador:</h:outputLabel>
                                                                <h:inputText id="operador" class="form-control" value="#{permisos.colaborador.operador}" autocomplete="off"/>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                                                                <h:inputText id="nombre" class="form-control" value="#{permisos.colaborador.nombre}" disabled="true"/>
                                                            </div> 
                                                        </div>
                                                        <h:commandButton actionListener="#{permisos.consultarColaborador()}" style="visibility: hidden"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- inicio del formulario que contiene las tablas -->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <h3 class="panel-title">Lista de Roles</h3>
                                                        </div>
                                                        <div class="panel-body" style="height: 300px; overflow-y: auto">
                                                            <h:dataTable class="table table-striped" value="#{permisos.roles}" var="r">
                                                                <h:column>
                                                                    #{r.descripcion}
                                                                </h:column>
                                                                <h:column>
                                                                    <h:commandLink actionListener="#{permisos.asignarRol(r)}">
                                                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                                                    </h:commandLink>
                                                                </h:column>
                                                            </h:dataTable>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <h3 class="panel-title">Roles Asignados</h3>
                                                        </div>
                                                        <div class="panel-body" style="height: 300px; overflow-y: auto">
                                                            <h:dataTable class="table table-striped" value="#{permisos.rolesAsignados}" var="ra">
                                                                <h:column>
                                                                    #{ra.descripcion}
                                                                </h:column>
                                                                <h:column>
                                                                    <h:commandLink actionListener="#{permisos.eliminarRol(ra)}">
                                                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                                    </h:commandLink>
                                                                    <h:commandLink actionListener="#{permisos.consultarPrivilegios(ra)}">
                                                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                                                    </h:commandLink>
                                                                </h:column>
                                                            </h:dataTable>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <h3 class="panel-title">Lista de Privilegios</h3>
                                                        </div>
                                                        <div class="panel-body" style="height: 300px; overflow-y: auto">
                                                            <h:dataTable class="table table-striped" value="#{permisos.privilegios}" var="p">
                                                                <h:column>
                                                                    #{p.descripcion}
                                                                </h:column>
                                                                <h:column>
                                                                    <h:commandLink actionListener="#{permisos.asignarPrivilegios(p)}">
                                                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                                                    </h:commandLink>
                                                                </h:column>
                                                            </h:dataTable>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="panel panel-default">
                                                        <div class="panel-heading">
                                                            <h3 class="panel-title">Privilegios Asignados</h3>
                                                        </div>
                                                        <div class="panel-body" style="height: 300px; overflow-y: auto">
                                                            <h:dataTable class="table table-striped" value="#{permisos.privilegiosAsignados}" var="pa">
                                                                <h:column>
                                                                    #{pa.descripcion}
                                                                </h:column>
                                                                <h:column>
                                                                    <h:commandLink actionListener="#{permisos.eliminarPrivilegio(pa)}">
                                                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                                    </h:commandLink>
                                                                    <h:commandLink>
                                                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                                                    </h:commandLink>
                                                                </h:column>
                                                            </h:dataTable>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div> 
            </ui:define>
        </ui:composition>

    </body>
</html>
