<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                 <div class="content-wrapper">
                     <section class="content">
                         <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Administración de Agencias</h3>
                            </div>
                            <div class="panel-body">
                                <div class="row" >
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <h:form>
                                                    <h:messages style="color: red"/>
                                                    <div class="form-group">
                                                        <h:outputLabel for="nombre">Nombre de Agencia</h:outputLabel>
                                                        <h:inputText id="nombre" class="form-control" required="true" autocomplete="off" value="#{agencias.agencia.nombre}">
                                                            <f:validateLength minimum="3"/>
                                                        </h:inputText>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <h:commandButton value="Agregar Agencia" class="btn btn-success form-control" actionListener="#{agencias.insertarAgencia}" rendered="#{agencias.edit == false eq true}"/>
                                                                <h:commandButton value="Actualizar" class="btn btn-primary form-control" actionListener="#{agencias.actualizarAgencia}" rendered="#{agencias.edit == true eq true}"/>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <h:commandButton value="Cancelar" class="btn btn-danger form-control" actionListener="#{agencias.cancelarActualizar}" rendered="#{agencias.edit == true eq true}"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <h:form class="form-horizontal">
                                                    <div class="form-group">
                                                        <div class="col-sm-9">
                                                            <h:inputText id="buscar" class="form-control" autocomplete="off" value="#{agencias.nombreBuscar}"/>
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <h:commandButton class="btn btn-primary" value="Buscar" actionListener="#{agencias.buscarAgencias()}"/>
                                                        </div>
                                                    </div>
                                                    <div style="max-height: 400px; overflow-y: auto">
                                                        <h:dataTable class="table table-striped" value="#{agencias.listaAgencias}" var="listAgencias">
                                                            <h:column>
                                                                <f:facet name="header">Nombre Agencia</f:facet>
                                                                #{listAgencias.nombre}
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandLink actionListener="#{agencias.seleccionarAgencia(listAgencias)}">
                                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                                </h:commandLink>
                                                            </h:column>
                                                        </h:dataTable>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </section>
                 </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
