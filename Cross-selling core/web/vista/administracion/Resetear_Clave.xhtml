    <body>

                                    <div class="panel panel-default">
                                       <div class="panel-body">
                                            <!-- contenido del formulario-->
                                            <form class="form-horizontal">
                                                <div class="row">
                                                    <div class="col-md-7">
                                                          <div class="form-group">
                                                            <label for="inputPassword" class="col-sm-3 control-label">Operador:</label>
                                                            <div class="col-sm-9">
                                                            <input type="password" class="form-control" id="inputPassword" placeholder="Operador"></input>
                                                            </div>
                                                            </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <button type="submit" class="btn btn-primary">Buscar</button>  
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7">
                                                        <div class="form-group">
                                                            <label for="inputPassword" class="col-sm-3 control-label">Usuario:</label>
                                                        <div class="col-sm-9">
                                                            <input type="password" class="form-control" id="inputPassword" placeholder="Operador"></input>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-7">
                                                          <div class="form-group">
                                                            <label for="inputPassword" class="col-sm-3 control-label">Clave:</label>
                                                            <div class="col-sm-9">
                                                            <input type="password" class="form-control" id="inputPassword" placeholder="Clave"></input>
                                                            </div>
                                                            </div>
                                                    </div>
                                                    <div class="col-xs-3">
                                                        <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-6">
                                                        <button type="submit" class="btn btn-success">Actualizar</button> 
                                                        <button type="submit" class="btn btn-danger">Cancelar</button>
                                                    </div>
                                                </div>
                                            </form>
                                            <!-- Termina formulario -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                        <!-- Termina Panel -->
                    </section>
                </div>

        </ui:composition>
