<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <!--Inicio del panel principal -->
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                      <h3 class="panel-title">Resetear Password</h3>
                                    </div>
                                      <!--Panel contenido-->
                                      <div class="panel-body">
                                        <h:form>
                                            <h:messages style="color: red"/>
                                            <!--Columna tien el icono de clave-->
                                            <div class="row">
                                                <div class="col-md-2 col-md-offset-5">
                                                    <h1><span class="glyphicon glyphicon-lock"></span></h1>
                                                </div> 
                                            </div>
                                            <!--cierre de columna icono clave-->
                                            <div class="form-group">
                                                <h:outputLabel for="claveActual">Password Actual:</h:outputLabel>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-time" aria-hidden="true"/>
                                                    </div>
                                                    <h:inputSecret id="claveActual" class="form-control input-lg" required="true" autocomplete="off" value="#{admin_reset.claveActual}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel for="nuevaClave">Nuevo Password:</h:outputLabel>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-lock" aria-hidden="true"/>
                                                    </div>
                                                    <h:inputSecret id="nuevaClave" class="form-control input-lg" required="true" autocomplete="off" value="#{admin_reset.nuevaClave}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel for="confirmarClave">Confirmar Password:</h:outputLabel>
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <span class="glyphicon glyphicon-lock" aria-hidden="true"/>
                                                    </div>
                                                    <h:inputSecret id="confirmarClave" class="form-control input-lg"  required="true" autocomplete="off" value="#{admin_reset.confirmarClave}"/>
                                                </div>
                                            </div>
                                            <!--Seccion botnes-->
                                            <div class="row">
                                                <div class="col-md-6 col-md-push-6">
                                                    <h:commandButton class="btn btn-danger form-control" value="Cancelar"/>
                                                </div>
                                                <div class="col-md-6 col-md-pull-6">
                                                    <h:commandButton class="btn btn-success form-control" value="Cambiar Clave" actionListener="#{admin_reset.cambiarClave}"/>
                                                </div>
                                            </div>
                                            <!--Cierre botones-->
                                            <h:outputLabel rendered="#{admin_reset.msjError != null eq true}">#{admin_reset.msjError}</h:outputLabel>
                                        </h:form>         
                                      </div>
                                      <!--div que finaliza panel de contenido-->
                                </div>
                                <!--Div que cierra el panel principal -->
                            </div>
                        </div>
                    </section>
                </div>
                <!--Version de aplicacion-->
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
