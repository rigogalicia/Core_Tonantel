<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <h:form>
                                <h:messages style="color: red"></h:messages>
                                <div class="panel-body">
                                    <div class="page-header">
                                        <h2>Referir</h2>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-3">
                                            <h:outputLabel for="cif">Cif:</h:outputLabel>
                                            <h:inputText class="form-control" id="cif" value="#{referir.asociado.cif}" maxlength="10" autocomplete="off">
                                                <f:validateLength maximum="10"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <h:outputLabel for="nombres">* Nombres:</h:outputLabel>
                                            <h:inputText class="form-control" id="nombres" value="#{referir.asociado.nombre}" required="true" maxlength="45" autocomplete="off">
                                                <f:validateLength minimum="3" maximum="45"/>
                                            </h:inputText>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputLabel for="apellidos">* Apellidos:</h:outputLabel>
                                            <h:inputText class="form-control" id="apellidos" value="#{referir.asociado.apellido}" required="true" maxlength="45" autocomplete="off">
                                                <f:validateLength minimum="3" maximum="45"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <h:outputLabel for="direccion">* Dirección:</h:outputLabel>
                                            <h:inputText class="form-control" id="direccion" value="#{referir.asociado.direccion}" required="true" maxlength="100" autocomplete="off">
                                                <f:validateLength minimum="3" maximum="100"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <h:outputLabel for="telefono_movil">* Teléfono Movil:</h:outputLabel>
                                            <h:inputText class="form-control" id="telefono_movil" value="#{referir.asociado.telefonomovil}" required="true" maxlength="8" autocomplete="off">
                                                <f:validateLength minimum="8" maximum="8"/>
                                            </h:inputText>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputLabel for="telefono_casa">Teléfono Casa:</h:outputLabel>
                                            <h:inputText class="form-control" id="telefono_casa" value="#{referir.asociado.telefonocasa}" maxlength="8" autocomplete="off">
                                                <f:validateLength minimum="8" maximum="8"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6">
                                            <h:outputLabel for="producto">* Producto:</h:outputLabel>
                                            <h:selectOneMenu class="form-control" id="producto" required="true" value="#{referir.producto.idproducto}">
                                                <f:selectItem itemValue="" itemLabel=""/>
                                                <f:selectItems value="#{referir.listaProductos}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:outputLabel for="agenciaCercana">* Agencia más cercana:</h:outputLabel>
                                            <h:selectOneMenu class="form-control" id="agenciaCercana" required="true" value="#{referir.referencia.agenciaCercana}">
                                                <f:selectItem itemValue="" itemLabel=""/>
                                                <f:selectItems value="#{referir.listaAgencias}"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-12">
                                            <h:outputLabel for="comentario">Comentario:</h:outputLabel>
                                            <h:inputTextarea class="form-control" id="comentario" value="#{referir.referencia.comentario}">
                                                <f:validateLength minimum="3" maximum="500"/>
                                            </h:inputTextarea>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4"/>
                                        <div class="col-sm-4">
                                            <h:commandButton class="form-control btn btn-success" value="Referir" actionListener="#{referir.guardarReferencia}"/>
                                        </div>
                                        <div class="col-sm-4"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
