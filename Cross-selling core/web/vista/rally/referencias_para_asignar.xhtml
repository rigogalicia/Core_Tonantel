<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Listado de Referencias</h3>
                            </div>
                            <div class="panel-body">
                                <h:form>
                                    <h:dataTable class="table table-striped">
                                        <h:column>
                                            <f:facet name="header">Código</f:facet>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Nombre del Asociado</f:facet>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Referido por</f:facet>
                                        </h:column>
                                         <h:column>
                                            <f:facet name="header">Producto</f:facet>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
