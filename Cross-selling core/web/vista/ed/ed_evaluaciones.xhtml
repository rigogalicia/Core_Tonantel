<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">

                            </div>
                            <h:dataTable id="tabla_evaluaciones" class="table table-striped" value="#{ed_evaluaciones.evaluaciones}" var="e">
                                <h:column>
                                    <f:facet name="header">Evaluaci√≥n</f:facet>
                                    #{e.nombre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Estado</f:facet>
                                    #{e.estado}
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                        
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
