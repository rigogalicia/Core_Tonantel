<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!-- Panel Principal -->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header">
                                    <h2>Solicitudes en Proceso</h2>
                                </div>
                                <!-- Tabla de solicitudes en Proceso -->
                                <h:form>
                                    <h:dataTable class="table table-striped">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="nsolicitud">Numero Solicitud</h:outputLabel>
                                            </f:facet>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="cif">Cif</h:outputLabel>
                                            </f:facet>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="solicitante">Solicitante</h:outputLabel>
                                            </f:facet>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="agencia">Agencia</h:outputLabel>
                                            </f:facet>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="fecha">Fecha Solicitud</h:outputLabel>
                                            </f:facet>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectOneMenu>
                                                    <f:selectItem itemValue = "b" itemLabel = "Avaluo en Proceso" />
                                                    <f:selectItem itemValue = "c" itemLabel = "Avaluo Realizado" /> 
                                                    <f:selectItem itemValue = "d" itemLabel = "Avaluo Autorizado" /> 
                                                    <f:selectItem itemValue = "f" itemLabel = "Avaluo Rechazado" /> 
                                                </h:selectOneMenu>
                                            </f:facet>
                                        </h:column>
                                        <h:column>
                                            <h:commandLink>
                                                <samp class="glyphicon glyphicon-list-alt"></samp>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                                <!-- /Tabla de solicitudes en Proceso -->
                            </div>
                        </div>
                        <!-- Panel Principal --> 
                    </section>
                </div>    
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versi√≥n</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>   
            </ui:define>

        </ui:composition>

    </body>
</html>
