<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!-- Panel Principal -->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header">
                                    <h2>Solicitudes en Proceso</h2>
                                </div>
                                <!-- Tabla de solicitudes en Proceso -->
                                <h:form>
                                    <h:dataTable class="table table-striped" value="#{av_Enproceso.listEnproceso}" var="e">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="nsolicitud">Número de Solicitud</h:outputLabel>
                                            </f:facet>
                                            #{e.numeroSolicitud}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="cif">Dirección Registrada</h:outputLabel>
                                            </f:facet>
                                            #{e.direccionRegistrada}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="solicitante">Solicitante</h:outputLabel>
                                            </f:facet>
                                            #{e.asociado}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="agencia">Agencia</h:outputLabel>
                                            </f:facet>
                                            #{e.agencia}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="fecha">Fecha Solicitud</h:outputLabel>
                                            </f:facet>
                                            #{e.fechaSolicitad}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectOneMenu id="estado" class="form-control" value="#{av_Enproceso.enproceso.est}" onchange="submit()"
                                                                 valueChangeListener="#{av_Enproceso.filtrarDatos}">
                                                    <f:selectItem itemValue = "b" itemLabel = "Avalúo en Proceso" />
                                                    <f:selectItem itemValue = "c" itemLabel = "Avalúo Realizado" /> 
                                                    <f:selectItem itemValue = "d" itemLabel = "Avalúo Autorizado" /> 
                                                    <f:selectItem itemValue = "e" itemLabel = "Avalúo Rechazado" /> 
                                                </h:selectOneMenu>
                                            </f:facet>
                                            #{e.estado}
                                        </h:column>
                                        <h:column>
                                            <h:commandLink target="blank_" actionListener="#{av_Enproceso.verDetalleSolicitud(e)}">
                                                <samp class="glyphicon glyphicon-list-alt"></samp>
                                            </h:commandLink>
                                            &nbsp;
                                            &nbsp;
                                            <h:commandLink target="blank_" actionListener="#{av_autorizar.detalleAvaluo(e.numeroSolicitud)}" rendered="#{e.est != 98 eq true}">
                                                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                                            </h:commandLink>
                                            &nbsp;
                                            &nbsp;
                                            <h:commandLink action="/vista/av/av_crearavaluo.xhtml" rendered="#{e.est == 98 eq true || e.est == 99 eq true}">
                                                <samp class="glyphicon glyphicon-edit"></samp>
                                                <f:param name="numeroSolicitud" value="#{e.numeroSolicitud}"/>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                                <!-- /Tabla de solicitudes en Proceso -->
                            </div>
                        </div>
                        <!-- Panel Principal --> 
                    </section>
                </div>    
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>   
            </ui:define>

        </ui:composition>

    </body>
</html>
