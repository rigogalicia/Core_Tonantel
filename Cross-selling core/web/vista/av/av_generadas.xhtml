<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <!-- Panel Principal-->
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header">
                                    <h2>Solicitudes de Avaluos</h2>
                                </div>
                                <!-- Tabla de avaluos Generados -->
                                <h:form>
                                    <h:dataTable class="table table-striped" value="#{av_Generadas.listGeneradas}" var="g">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="numeroSolicitud">Número de Solicitud:</h:outputLabel>
                                            </f:facet>
                                            #{g.numeroSolicitud}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputLabel for="cif">Cif:</h:outputLabel>
                                            </f:facet>
                                            #{g.cif}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                            <h:outputLabel for="solicitante">Solicitante:</h:outputLabel>
                                            </f:facet>
                                            #{g.nombreAsociado}
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                            <h:outputLabel for="fecha">Fecha:</h:outputLabel>
                                            </f:facet>
                                            #{g.fecha}
                                        </h:column>
                                        <h:column>
                                        <f:facet name="header">
                                            <h:selectOneMenu id="estado" class="form-control" value="#{av_Generadas.generadas.est}" onchange="submit()" 
                                                             valueChangeListener="#{av_Generadas.filtrarDatos}"> 
                                               <f:selectItem itemValue = "a" itemLabel = "Avaluo Solicitado" /> 
                                               <f:selectItem itemValue = "b" itemLabel = "Avaluo en Proceso" />
                                               <f:selectItem itemValue = "c" itemLabel = "Avaluo Realizado" /> 
                                               <f:selectItem itemValue = "d" itemLabel = "Avaluo Autorizado" /> 
                                               <f:selectItem itemValue = "e" itemLabel = "Avaluo Rechazado" /> 
                                            </h:selectOneMenu> 	  
                                        </f:facet>
                                            #{g.estado}
                                        </h:column>
                                        <h:column>
                                            <h:commandLink target="blank_" actionListener="#{av_Generadas.verDetalleSolicitud(g)}">
                                                <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                                            </h:commandLink>
                                        </h:column>
                                        <h:column>
                                            <h:commandLink target="blank_" actionListener="#{av_autorizar.detalleAvaluo(g.numeroSolicitud)}" rendered="#{g.est == 100 eq true}">
                                                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
                                            </h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>
                            <!-- / Tabla de avaluos Generados -->
                            </div>
                        </div>
                        <!-- / Panel Principal -->
                    </section>
                </div>
                <footer class="main-footer">
                    <div class="pull-right hidden-xs">
                        <b>Versión</b> #{version.numero}
                    </div>
                    <strong>Copyright &copy; 2018</strong> #{version.autor}
                    <strong>#{version.institucion}</strong>
                </footer>
            </ui:define>

        </ui:composition>

    </body>
</html>
