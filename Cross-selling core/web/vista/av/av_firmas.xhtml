<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../principal.xhtml">

            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="page-header">
                                    <h3>Actualizar Firma</h3>
                                </div>
                                <h:form id="formFirma" enctype="multipart/form-data">
                                    <h:inputHidden value="#{av_firma.usuario}"/>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel for="operador">Operador:</h:outputLabel>
                                                <h:inputText id="operador" class="form-control" value="#{av_firma.operador}" autocomplete="off" required="true">
                                                    <f:ajax event="blur" listener="#{av_firma.consultarDatos}" execute="operador" render="formFirma"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:outputLabel for="nombre">Nombre:</h:outputLabel>
                                                <h:inputText id="nombre" class="form-control" readonly="true" value="#{av_firma.nombre}" autocomplete="off"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <h:outputLabel for="firma">Seleccione la firma:</h:outputLabel>
                                                <h:inputFile id="firma" value="#{av_firma.file}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <h:outputLabel>&nbsp;</h:outputLabel>
                                                <h:commandButton value="Subir" class="form-control btn btn-primary" actionListener="#{av_firma.subirArchivo()}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <img src="#{av_firma.pathFirma}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <h:commandButton value="Actualizar Firma" class="form-control btn btn-success" actionListener="#{av_firma.actualizarFirma()}"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </section>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
