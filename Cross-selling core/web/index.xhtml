<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputScript name="./js/jquery-3.2.0.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <title>Cross-selling Core</title>
    </h:head>
    <h:body id="bodyIndex">
        <div class="row">
            <div class="col-xs-12  col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-xl-4 col-xl-offset-4">
                <div class="contact-form">
                    <h3 id="hola">Login</h3>
                    <hr class="formulario"/>
                    <div class="panel-body">
                        <h:form id="forLogin">
                            <div class="form-group">
                                <h:outputLabel for="inusuario">Usuario:</h:outputLabel>
                                <h:inputText id="usuario" class="form-control" value="#{autenticacion.usuario}" required="true" autocomplete="off">
                                    <f:validateLength minimum="5"/>
                                </h:inputText>
                            </div><!-- form-group -->
                            <div class="form-group">
                                <h:outputLabel for="password">Password</h:outputLabel>
                                <h:inputSecret id="password" class="form-control" value="#{autenticacion.clave}" required="true" validator="#{autenticacion.validate}" autocomplete="off">
                                    <f:validateLength minimum="8"/>
                                </h:inputSecret>
                            </div><!-- form-group -->
                            <div class="form-group">
                                <h:commandButton class="btn btn-lg btn-block" value="Ingresar" action="#{autenticacion.ingresar()}" ></h:commandButton>
                                <h:messages style="color: red"/>    
                            </div>
                        </h:form>
                    </div>
                    <div class="lock"><h:graphicImage name="./img/logo.png" alt="" width="70px"/></div>
                </div>
            </div>
        </div>
    </h:body>
</html>
