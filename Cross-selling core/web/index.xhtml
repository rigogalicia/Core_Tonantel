<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/bootstrap-theme.min.css"/>
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilo.css"/>
        <h:outputScript name="./js/jquery-3.2.0.min.js"/>
        <h:outputScript name="./js/bootstrap.min.js"/>
        <title>Cross-selling Core</title>
    </h:head>
    <h:body id="bodyIndex">
        <div class="row" style="margin-top: 5%">
            <div class="col-md-4"/>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-6 col-md-12">
                        <div class="thumbnail">
                            <h:graphicImage name="./img/logo.png" style="height: 150px"/>
                            <div class="caption">
                                <h3>Cross-selling core</h3>
                                <p>
                                    <h:form>
                                        <div class="form-group">
                                            <h:outputLabel for="usuario">Usuario:</h:outputLabel>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-user" aria-hidden="true"/>
                                                </div>
                                                <h:inputText id="usuario" class="form-control input-lg" value="#{autenticacion.usuario}" required="true" autocomplete="off">
                                                    <f:validateLength minimum="5"/>
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel for="">Clave:</h:outputLabel>
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <span class="glyphicon glyphicon-lock" aria-hidden="true"/>
                                                </div>
                                                <h:inputSecret id="clave" class="form-control input-lg" value="#{autenticacion.clave}" required="true" validator="#{autenticacion.validate}" autocomplete="off">
                                                    <f:validateLength minimum="8"/>
                                                </h:inputSecret>
                                            </div>
                                        </div>
                                        <h:commandButton class="btn btn-success btn-lg btn-block" value="Ingresar" action="#{autenticacion.ingresar()}"/>
                                        <h:messages style="color: red"/>
                                    </h:form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"/>
        </div>
    </h:body>
</html>
